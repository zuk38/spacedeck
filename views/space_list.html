<html>
<body>

  <h2>[[ __("folder") ]]: [[space.name]]</h2>
  <table class="table table-striped" >
  <tr>
    <th>[[__("created")]]</th>
    <th>[[__("name")]]</th>
    <th>[[__("link")]]</th>
  </tr>
  {% for s in subspaces %}
    <tr>
      <td>[[ s.created_at | date('d.m.Y H:i') ]]</td>
      <td>[[ s.name ]]</td>
      <td>[[ s.ae_link ]]</td>
    </tr>
  {% endfor %}
  </table>
</body>
</html>
